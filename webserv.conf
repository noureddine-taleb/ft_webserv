# this is a comment
# default to 1m
client_max_body_size: 1m 

server:
	# defaults to port 0.0.0.0:0000
	listen: 0.0.0.0:8080
	server_names: localhost www.localhost.dev
	root: /tmp

	location /:
		# defaults to *
		methods: GET POST DELETE
		# dir: /
		dir: /tmp
		# rewrite: / /srcs
		cgi: php response/cgi-bin/php-cgi
		autoindex: true
		# index: video.mp4
	error_pages:
		404: /404.html
		500: /500.html

	location /file:
		# defaults to *
		methods: GET POST DELETE
		# rewrite: / /srcs
		# cgi: php 127.0.0.1:8010
		dir: /tmp
		autoindex: true
		upload: true
		# index: video.mp4
	location /fil:
		# defaults to *
		methods: GET POST DELETE
		rewrite: index index.html
		rewrite: video video.mp4
		dir: srcs
		autoindex: true
		cgi: php response/cgi-bin/php-cgi
		# return: 302 /Users/kadjane/Desktop/server_3/srcs/book.pdf
		# return: 302 /Users/kadjane/Desktop/server_3/srcs/styles.css
		# return: 302 https://meta.intra.42.fr/clusters
		# return: 302 https://www.youtube.com/watch?v=2h04Nu7rgJI6
server:
		listen: 127.0.0.1:8090
	root: www

	location /files:
		# asterisk means all methods: GET POST PUT DELETE PATCH
		methods: *
		rewrite: /a /b
		rewrite: /b /c
		dir: www
		index: index.html
		autoindex: true

	location /src:
		# asterisk means all methods: GET POST PUT DELETE PATCH
		methods: *
		rewrite: /a /b
		rewrite: /b /c
		dir: www
		index: index.html
		autoindex: true
	error_pages:
		404: /404.html
		500: /500.html


server:
# default error pages
default_error_pages:
	404: /www/404.html
	500: /www/500.html
